name: Build and Test
on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn
        run: |
          yarn
      - name: Test
        run: |
          yarn test:ci
      - name: Build
        run: |
          yarn build --prod
      - name: Push Build to Development
        id: vercel-action-staging
        if: github.event_name == 'pull_request'
        run: |
          yarn vercel ./dist -A ./vercel.json --token ${{ secrets.VERCEL_TOKEN }} --confirm
      - name: Push Build to Staging
        id: vercel-action-production
        if: github.event_name == 'push'
        run: |
          yarn vercel ./dist/open-reg-frontend -A ./vercel.json --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm
