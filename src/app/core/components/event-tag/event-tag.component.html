<mat-card class="tag-card" *ngIf="!removable">
  <mat-card-subtitle>{{ this.tagName | uppercase }}</mat-card-subtitle>
</mat-card>
<mat-chip
  class="tag-card"
  *ngIf="removable"
  (removed)="remove(tagName)"
  [selectable]="true"
  [removable]="removable"
>
  {{ this.tagName | uppercase }}
  <mat-icon matChipRemove>clear</mat-icon>
</mat-chip>
